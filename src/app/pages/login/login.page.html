<ion-content class="background">
    <ion-slides class="mainSlide">

        <!-- <ion-slide></ion-slide> -->
        <ion-card class="cardLogin">

            <ion-card-content>
                <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">

                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="12" class="icono-login">
                                <img src="../../../assets/img/logo.png">
                            </ion-col>


                            <ion-col size="12" class="campos-login">
                                <ion-list>
                                    <ion-item>

                                        <ion-input name="email" id="email" type="email" [(ngModel)]="loginUser.email" required #email="ngModel" placeholder="Usuario">
                                        </ion-input>
                                        <ion-icon color="grey" slot="end" class="margin-top-60 margin-left-10 " name="person-outline"></ion-icon>

                                    </ion-item>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched || submitted) " class="alert alert-danger alertaingreso">
                                        <div *ngIf="email.errors.required">
                                            Campo Obligatorio
                                        </div>
                                    </div>
                                    <ion-item class="marginItemlogin">
                                        <ion-icon color="grey" slot="end" class="margin-top-60 margin-left-10 " name="key-outline"></ion-icon>

                                        <ion-input class="focusssead" name="password" id="password" type="password" [(ngModel)]="loginUser.password" required #email="ngModel" placeholder="ContraseÃ±a">
                                        </ion-input>
                                    </ion-item>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched || submitted) " class="alert alert-danger alertaingreso">
                                        <div *ngIf="email.errors.required">
                                            Campo Obligatorio
                                        </div>
                                    </div>

                                </ion-list>
                            </ion-col>


                            <ion-col size="12" class="campos-login-1 marginButton">
                                <ion-button class="botonIngreso" shape="round" color="nuevo" size="large" expand="full">
                                    Ingresar
                                </ion-button>
                            </ion-col>
                        </ion-row>

                    </ion-grid>
                </form>
            </ion-card-content>
        </ion-card>




    </ion-slides>
</ion-content>
